<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <linearGradient id="dino" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff"/>
      <stop offset="100%" style="stop-color:#0099cc"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)" stroke="#00d9ff" stroke-width="8"/>
  <!-- Map grid lines -->
  <g stroke="#00d9ff" stroke-opacity="0.2" stroke-width="2">
    <line x1="96" y1="256" x2="416" y2="256"/>
    <line x1="256" y1="96" x2="256" y2="416"/>
    <line x1="136" y1="136" x2="376" y2="376"/>
    <line x1="376" y1="136" x2="136" y2="376"/>
  </g>
  <!-- Stylized T-Rex silhouette -->
  <g fill="url(#dino)">
    <!-- Body -->
    <ellipse cx="280" cy="300" rx="80" ry="50"/>
    <!-- Tail -->
    <path d="M200 300 Q140 280 100 320 Q130 300 180 290 Z"/>
    <!-- Neck -->
    <path d="M340 270 Q360 220 340 180 Q380 200 380 260 Z"/>
    <!-- Head -->
    <ellipse cx="340" cy="170" rx="45" ry="30"/>
    <!-- Jaw -->
    <path d="M360 185 L400 190 L380 200 Z"/>
    <!-- Eye -->
    <circle cx="355" cy="165" r="8" fill="#0a0a0f"/>
    <!-- Legs -->
    <path d="M240 340 L230 400 L250 400 L260 340"/>
    <path d="M310 340 L300 400 L320 400 L330 340"/>
    <!-- Arms -->
    <path d="M350 280 L370 300 L360 310 L345 295"/>
  </g>
  <!-- Location marker -->
  <g transform="translate(160, 130)">
    <path d="M30 0 C13.4 0 0 13.4 0 30 C0 52.5 30 80 30 80 S60 52.5 60 30 C60 13.4 46.6 0 30 0 Z" fill="#ff5252"/>
    <circle cx="30" cy="28" r="12" fill="#fff"/>
  </g>
</svg>
